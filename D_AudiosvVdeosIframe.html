<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medias</title>
</head>

<body>
    <h1 style="color: red;"><strong>HTML MEDIAS</strong></h1>
    <h1><strong>Audio Video Iframe SummaryDetails progress meter SEO</strong></h1>
    <hr>
    <summary>
        <h3><b> Audio Concepts</b></h3>
        <details>
            <!-- supports only mp3 and ogg
    Go to sample mp3/videos for sample audios/videos -->
            <audio controls src="abc.mp3" autoplay></audio>
            <!-- Or -->
            <audio controls>
                <source src="abc.mp3" type="audio/mp3">
            </audio>
        </details>
    </summary>
    <hr>
    <summary>
        <h3><b> video Concepts</b></h3>
        <details>
            <!-- supports only mp4 and ogg -->
            <video controls src="abcd.mp4" autoplay></video>
            <!-- Or -->
            <video controls autoplay1 poster="/Assets/icons/Youtube.svg">
                <source src="abc.mp4" type="video/mp4">
            </video>
        </details>
    </summary>
    <hr>
    <summary>
        <h3>Iframe output</h3>
        <details>
            <iframe src="https://www.daraz.com.np" width="100%" height="600px"></iframe>
            <!-- iframe embed facebook page -->
            <iframe src="https://www.facebook.com"></iframe>
            <iframe src="https://www.google.com/maps"></iframe>
            <iframe width="865" height="480" src="https://www.youtube.com/embed/"></iframe>
        </details>
    </summary>
    <hr>
    <!-- progress measures digital and meter measures analog -->
    <progress value="90" max="100">HTML</progress>
    <meter value="70" max="100">CSS</meter>
    <hr>
    <!-- SEO little information
    Inside Head Tag
    <meta name="keywords" content="Php training in nepal,mysql traininf in nepal">
    <meta name="description" content="broadways is the best option to pursue php and mysql..">
    <meta name="author" content="arjun">
    <meta http-equiv="refresh" content="3;url=https://www.mozilla.org"> -->
    <!-- The above http-equiv will take to mozilla website after 3 sec -->



</body>

</html>
